                    <h1>Welcome, Guest</h1>
                </div>
 
                <div id="itemmenu" data-title="Menu" class="panel" data-nav="nav1">

                </div>

            </div>


            
            
            <div id="navbar">

                <a id="btnAbout" href="#contact" class="icon phone">Contact Us</a>

            <nav id="nav1">
                <div class='title' style="height:50px;font-size:x-large;padding-left:5px;padding-top:5px"><u>AaoJi KhaoJi</u></div>
