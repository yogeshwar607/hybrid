<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Sum</title>
</head>
<body>
    Value a : <input type="text" id="a" onkeyup="sum()" onkeypress="return controlEnter(this,event,'b')"/><br />
    Value b : <input type="text" id="b" onkeyup="sum()" onkeypress="return controlEnter(this,event,'c')"/><br />
    Value c : <input type="text" id="c" onkeyup="sum()" onkeypress="return controlEnter(this,event,'d')"/><br />
    Value d : <input type="text" id="d" onkeyup="sum()" onkeypress="return controlEnter(this,event,'a')"/><br />
    Result : <input type="text" id="res" disabled/><br />


    <script>
        var res = 0;
        var a = 0;
        var b = 0;
        var c = 0;
        var d = 0;
        function sum() {

            if (!isNaN(document.getElementById("a").value)) {
                a = document.getElementById("a").value;
            }

            if (!isNaN(document.getElementById("b").value)) {
                b = document.getElementById("b").value;
            }

            if (!isNaN(document.getElementById("c").value)) {
                c = document.getElementById("c").value;
            }

            if (!isNaN(document.getElementById("d").value)) {
                d = document.getElementById("d").value;
            }

            res = Number(a) + Number(b) + Number(c) + Number(d);
            document.getElementById("res").value=res;
        }


        function controlEnter(obj, event, obj1) {
            var keyCode = event.keyCode;
            if (keyCode == 13) {
                if (obj.value == "") {
                    document.getElementById(obj).focus();
                }
                else {
                    document.getElementById(obj1).focus();
                }
                return false;
            }
            else {
                var unicode = event.charCode;
                if (unicode != 8) {
                    if (unicode < 48 || unicode > 57) {
                        return false;
                    }
                }
                return true;
            }

        }
    </script>
</body>
</html>
