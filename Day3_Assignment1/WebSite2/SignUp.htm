<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Registration</title>
    <link rel="Stylesheet" href="StyleSheet.css" />

    <script>
        function validate() {
            var uname = document.getElementById("username").value;
            var pass = document.getElementById("pass").value;
            var cpass = document.getElementById("cpass").value;
            var contact = document.getElementById("contact").value;

            if (uname == "" || pass == "" || cpass == "" || contact == "") {
                alert("Please fill all the fields");
                return false;
            }
            else if (pass != cpass) {
                alert("Password and Confirm Password not matched");
                return false;
            }
            else {
                localStorage.uname = uname;
                localStorage.pass = pass;
                localStorage.contact = contact;
                alert("Registered successfully" + localStorage.uname + localStorage.pass + localStorage.contact);

                document.getElementById("username").value = "";
                document.getElementById("pass").value = "";
                document.getElementById("cpass").value = "";
                document.getElementById("contact").value = "";

                window.location = "http://localhost:14973/Day3_Assignment1/WebSite2/Login.htm";
            }
            return true;
        }
    </script>
</head>
<body>

<header id="header" >
    <a href="Index.htm"><img src="images/google.png" alt="Google" /></a>
    <a href="Login.htm"><img height=40px src="images/login.png" alt="Login" style="float:right;"/></a>
</header>

<nav class="nav" >
    <a href="#">Home</a>
    <a href="#">about us</a>
    <a href="#">Services</a>
    <a href="#">Careers</a>
    <a href="#">Contact Us</a>
</nav>

<table>
<tr>
<td>User Name : </td>
<td><input type="text" id="username" /></td>
</tr>

<tr>
<td>Password : </td>
<td><input type="password" id="pass"/></td>
</tr>

<tr>
<td>Confirm Password : </td>
<td><input type="password" id="cpass" /></td>
</tr>

<tr>
<td>Contact : </td>
<td><input type="text" id="contact" /></td>
</tr>

<tr>
<td colspan=2><button onclick="return validate()">Register</button></td>
</tr>
</table>

<footer style="height:auto;width:100%;text-align:center;background-color:Black;color:White;">

</footer>
</body>
</html>
