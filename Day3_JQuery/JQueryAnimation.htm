<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Animation</title>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js" ></script>

    <script>

        $(document).ready(function () {
            var count = 0;
            $("#btnsubmit").mouseenter(function () {
                var l = Math.floor(Math.random() * 800);
                var t = Math.floor(Math.random() * 600);
                var c=Math.floor(Math.random()*999999);
                $(this).animate({
                    left: l,
                    top: t,
                  
                });
            });
        });
    </script>
 
</head>
<body style="background-color:Aqua;">
    <button id="btnsubmit" style="height:100px;position:absolute;width:100px;background-color:Orange;">Dare to click Me!!!</button>
